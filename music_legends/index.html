<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Último Ancestral</title>
    <meta name="description" content="Radio music legends">
    <link rel="stylesheet" href="./ressources/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app">
        <header>
            <div class="header_content">
                <button type="button" id="button_toggle" onclick="handleToggle()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav>
                    <ul id="navigation">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Buscar</a></li>
                        <li class="active"><a href="#">Suas Bibliotecas</a></li>
                    </ul>
                </nav>
                <h1>O Último Ancestral</h1>
                <div class="user">
                    <span>Rosa Chagas</span>
                    <div class="user_avatar">
                        <img src="./ressources/img/Rosa.png" alt="">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main_content">
                <img class="logo" src="./ressources/img/logo.png" alt="">
                <strong>Craftando Games</strong>
                <div class="controll">
                    <button type="button" disabled>
                        <i class="fa-solid fa-angles-left"></i>
                    </button>
                    <span>1/20</span>
                    <button type="button">
                        <i class="fa-solid fa-angles-right"></i>
                    </button>
                </div>
                <div class="music_mobile">
                    <h2>Obaluayê <i class="fa-solid fa-heart"></i></h2>                    
                    <h3>Majur</h3>
                </div>
            </div>
        </main>
        <footer>
            <span id="timeline"></span>
            <div class="footer_content">
                <div class="music">
                    <i class="fa-solid fa-heart"></i>
                    <h2>Obaluayê</h2>
                    <h3>Majur</h3>
                </div>
                <div class="player">
                    <i class="fa-solid fa-repeat"></i>
                    <div class="player_main">
                        <i class="fa-solid fa-chevron-left"></i>
                        <button type="button" onclick="playMusic()" id="button_play" class="play">
                            <i class="fa-solid fa-play"></i>
                            <i class="fa-solid fa-pause"></i>
                        </button>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="controler">
                    <i class="fa-solid fa-volume-high"></i>
                    <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
                </div>
            </div>
        </footer>
    </div>
    <script src="./ressources/js/script.js"></script>
</body>

</html>
